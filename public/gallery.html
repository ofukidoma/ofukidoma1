    <script>
        document.querySelector('title').innerText = innerText = localStorage.getItem('pname')
        document.querySelector("#tittss").innerText = localStorage.getItem('pname')
        document.querySelector("#adress").innerText = localStorage.getItem('adress')

        function chunckUrls(arr, val) {
            const urlChuncks = [];
            for (let i = 0; i < arr.length; i++) {
                urlChuncks.push(arr.slice(i, val + i));

            }
            return urlChuncks;
        }

        const chunck = (arr, n) => {
            const chuncked = []
            for (let elem of arr) {
                let last = chuncked[chuncked.length - 1]
                if (!last || last.length === n) {
                    chuncked.push([elem])
                } else {
                    last.push(elem)
                }
            }
            return chuncked
        }


        const fileUrls = JSON.parse(localStorage.getItem('fileUrls'))
        const shuffled = fileUrls.sort(() => 0.5 - Math.random());
        let selected = shuffled.slice(0, 36);
        console.log(selected);
        const urlchuncks = chunck(selected, 9)
        const galSection = document.querySelector("#gallery")
        urlchuncks.forEach(urlArray => {
            const slidStrip = document.createElement("div")
            slidStrip.className = "owl-carousel gallery-carousel"
            slidStrip.setAttribute('data-aos', "fade-up")
            slidStrip.setAttribute("data-aos-delay", "100")
            galSection.appendChild(slidStrip)
            urlArray.forEach(url => {
                const link = document.createElement("a")
                link.className = "venobox"
                link.setAttribute("data-gall", "gallery-carousel")
                link.setAttribute("href", url)
                slidStrip.appendChild(link)

                const sent = document.createElement("img")
                sent.setAttribute("src", url)
                link.appendChild(sent)
            });
        });
    </script>
